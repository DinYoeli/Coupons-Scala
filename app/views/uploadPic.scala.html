@(id:String)

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Index</title>

            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">

            <!-- Custom styles for this template -->
        <link href="@routes.Assets.versioned("stylesheets/3-col-portfolio.css")" rel="stylesheet">
    </head>
    <body>
            <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand">Upload Coupon Picture</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/management">Management Area
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

            <!-- Page Content -->
        <div class="container">
                <!-- Page Heading -->
            <h1 class="my-4">Please Pick An Image File
            </h1>

            <div class="row">
            @helper.form(action = routes.HomeController.uploadPicPost(id), 'enctype -> "multipart/form-data"){
                <input type="file" name="picture">
                <p>
                    <input type="submit">
                </p>
            }
            </div>
                <!-- /.row -->

        </div>
            <!-- /.container -->
            <!-- Bootstrap core JavaScript -->
        <script src="@routes.Assets.versioned("javascripts/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.bundle.min.js")"></script>
    </body>

</html>
